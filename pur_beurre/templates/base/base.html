<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Page title{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main_site/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'main_site/css/style.css' %}">
  <script src="{% static 'js/script.js' %} "></script>
</head>
<body class="container-fluid bg-image bg-img">
    <header class="row align-items-center justify-content-center">
      <a class="col-1" href="{% url 'main_site:home' %}"><img class="img-fluid" style="height: 50px; width: 70px" src="{% static 'main_site/img/pur_beurre_logo.png' %}"></a>
      <h1 class="col-2 col-sm-3 col-md-4 col-lg-5">Pur beurre</h1>
      <input class="col-4 col-sm-3 col-lg-2" type="text" placeholder="Recherche...">
      <a class="col-4 col-sm-1" href="{% url 'main_site:account' %}"><img class="img-fluid" style="height: 50px; width: 70px" src="{% static 'main_site/img/user-logo.png' %}"></a>
      <a class="col-4 col-sm-1" href="{% url 'main_site:favorites' %}"><img class="img-fluid" style="height: 50px; width: 70px" src="{% static 'main_site/img/carrot-logo.png' %}"></a>
      <a class="col-4 col-sm-1" href="{% url 'user_management:logout' %}"><img class="img-fluid"style="height: 50px; width: 70px" src="{% static 'main_site/img/deconection-logo.png' %}"></a>
    </header>
    <section>
        {% block content %}Page contents{% endblock content %}
    </section>
    <footer class="row justify-content-center">
      <hr>
      <a class="col-6 text-center text-decoration-none text-dark" href="{% url 'main_site:notice' %}"><strong>Mentions l√©gales</strong></a>
      <a class="col-6 text-center text-decoration-none text-dark" href="mailto:mail@mail.com"><strong>Contact</strong></a>
    </footer>
</body>
</html>
